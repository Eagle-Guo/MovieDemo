<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<link href="assets/css/main.css" rel="stylesheet" />
<script type="text/javascript" src="assets/js/controller.js"></script>

</head>
<body data-ng-app="movieApp" data-ng-controller="movieController">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					Movies
				</div>
				<div id="all_movies" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a data-ng-click="getAllMovies()">All movies</a></li>
						<li><a data-ng-click="getMovie(movie.title)">Get movie</a></li>
						<li><a data-ng-click="updateMovie(movie.title,movie.director,movie.releaseDate,movie.type)">Update movie</a></li>
						<li><a data-ng-click="deleteMovie(movie.title)">Delete movie</a></li>
						<li><a data-ng-click="addMovie(movie.title,movie.director,releaseDate,movie.type)">Add movie</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="welcome" class="container">
			<div class="starter-template">
				<h1>Movie Demo</h1><a data-ng-click="getMovie(movie.title)">Get movie</a>
			</div>
		</div>
		<table class="container">
			<tr>
				<td width="100">Title:</td>
				<td><input type="text" id="title" data-ng-model="movie.title" /></td>
			</tr>
			<tr>
				<td width="100">Director:</td>
				<td><input type="text" id="director" data-ng-model="movie.director" /></td>
			</tr>
			<tr>
				<td width="100">Release Date:</td>
				<td><input type="text" id="releaseDate" data-ng-model="movie.releaseDate" /></td>
			</tr>
			<tr>
				<td width="100">Type:</td>
				<td><input type="text" id="type" data-ng-model="movie.type" /></td>
			</tr>
		</table>
		
		<br/>
		<p style="color: green">{{successmessage}}</p>
		<p style="color: red">{{errorMessage}}</p>
		<br />
		<div id="listMovie" class="container">
			<ul>
				<li data-ng-repeat="x in movies">
					{{ x.title + ', ' + x.director + ', ' + x.releaseDate + ', ' + x.type }}
				</li>
			</ul>
		</div>

</body>

</html>
